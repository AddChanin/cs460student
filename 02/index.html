<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>

    <script type="text/javascript">
      CUBE_SIDELENGTH= 10;

      window.onload = function() {
        
        console.log('loaded.');

        r = new X.renderer3D();
        r.init();

        c = new X.cube();
        c.color = [1, 1, 0];
        // c.lengthX = 100;

        r.add(c);

        r.render();
        
        
      };

      window.onkeypress = function(e) {
        // move right
        if (e.code == 'KeyD') {
          // c.transform.translateX(-CUBE_SIDELENGTH - GAP);
          // Note that CUBE_SIDELENGTH and GAP should be defined. Good values are 10 and 2
          c.transform.translateX(-10 - 2);
        }
        // move left
        else if (e.code == 'KeyA') {
          c.transform.translateX(10 + 2);
        }
        // move up
        else if (e.code == 'KeyW') {
          c.transform.translateZ(10 + 2);
        }
        // move down
        else if (e.code == 'KeyS') {
          c.transform.translateZ(-10 - 2);
        }
        // back
        else if (e.code == 'KeyQ') {
          c.transform.translateY(10 + 2);
        }
        // forward
        else if (e.code == 'KeyE') {
          c.transform.translateY(-10 - 2);
        }

        // color changing button
        else if (e.code == 'Digit1') {
          c.color = [255, 255, 255];
        }
        else if (e.code == 'Digit2') {
          c.color = [1, 0.106, 0.106];
        }
        else if (e.code == 'Digit3') {
          c.color = [0, 0.82, 0.031];
        }
        else if (e.code == 'Digit4') {
          c.color = [0, 0.086, 1];
        }
        else if (e.code == 'Digit5') {
          c.color = [1, 0.976, 0];
        }
        else if (e.code == 'Digit6') {
          c.color = [1, 0.494, 0.965];
        }
        else if (e.code == 'Digit7') {
          c.color = [0, 1, 0.984];
        }
        else if (e.code == 'Digit0') {
          c.color = [0, 0, 0];
        }

        else if (e.code == 'Space') {
          new_cube = new X.cube()
          new_cube.color = c.color;
          new_cube.transform.matrix = new Float32Array(c.transform.matrix);
          new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = 20;
          r.add(new_cube);
          
        }

        // .js load
        else if (e.code == 'KeyO') {
          download();
        }
        else if (e.code == 'KeyL') {
          upload("scene.json");
        }
      }
    
    </script>

    </head>
  </head>
  <body>
  </body>
</html>
